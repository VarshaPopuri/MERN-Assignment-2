<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Task 7</title>
    <script>
        function start(){
            document.getElementById("train").style.animationPlayState = "running";
        }
        function stop(){
            document.getElementById("train").style.animationPlayState="paused";
        }
    </script>
    <style>
        h1,div{
            text-align: center;
        }
        h1{
            color: rgb(2, 2, 109);
        }
        img{
            padding-top: 100px;
            animation: move 4s linear infinite ;
            animation-play-state: paused;
        }
        @keyframes move{
            0% {padding-left: 0%;}
            100% {padding-left: 100%;}
        }
    </style>
</head>
<body>
    <img id="train" src="https://media.istockphoto.com/id/1294826724/vector/toy-train-icon.jpg?s=612x612&w=0&k=20&c=rP-gQ9YKkrNBEQURPtUwc4N5db13Zr5NOEsTJ4g-58A=" alt="train" height="200px">
    <div style="width: 100%;height: 5px;"></div>
    <h1>Click the following buttons to handle animation</h1>
    <div>
        <button onclick="start()">Start</button>
        <button onclick="stop()">Stop</button>
    </div>
</body>
</html>
